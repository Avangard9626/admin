{% extends "layout.html" %}
{% block body %}
	<div class="page-body">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">		
				<div class="login-header">Авторизация</div>			
					<div class="page-block login">						
						<form action={{ url_for('login') }} method="POST">
							<div class="form-group">
								<label class="clear-fix label" for="loginInput">Логин</label>
								<input type="text" class="input-s" id="loginInput" name="login" placeholder="Введите логин">
							</div>
							<div class="form-group">
								<label class="clear-fix label" for="passwordInput">Пароль</label>
								<input type="password" class="input-s" id="passwordInput" name="password" placeholder="Введите пароль">
							</div>
							{% with messages = get_flashed_messages() %}
								{% if messages %}
									<ul class=flashes>
										{% for message in messages %}
										  <li>{{ message }}</li>
										{% endfor %}
									</ul>
								{% endif %}
							{% endwith %}
							<button type="submit" class="log-btn">Войти</button>							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer-wrap">
		<div class="container footer">
		<div class="row">
			<div class="col-md-12">Eggs 2016</div>
		</div>
		</div>
	</div>
{% endblock %}
